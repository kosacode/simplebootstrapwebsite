<div class="container">
    <h1 class="row justify-content-center">Skontaktuj się z nami</h1>
    <form action="https://formsubmit.co/podmienemail@email.email.44" class=" row g-2 justify-content-center" method="POST">
        <div class="col-md-5">
            <p>Imię</p>
            <input class="form-control" name="Imię" required type="text">
        </div>
        <div class="col-md-5">
            <p>Nazwisko</p>
            <input class="form-control" name="Nazwisko" required type="text">
        </div>
        <div class="col-md-5">
            <p>Email</p>
            <input class="form-control" name="Email" required type="email">
        </div>
        <div class="col-md-5">
            <p>Numer telefonu</p>
            <input class="form-control" name="Numer telefonu" placeholder="+00 000 000 000" type="text">
        </div>
        <div class="col-md-10">
            <p>Wiadomość</p>
            <textarea class="form-control" name="Wiadomość" required rows="1"></textarea>
        </div>
        <div class="col-md-10">
            <button class="btn btn-primary" type="submit">Wyślij</button>
        </div>
    </form>
</div>
